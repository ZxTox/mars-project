<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MarsMile | Confirm booking</title>
    <link rel="shortcut icon" href="./assets/images/MarsMile.png" type="image/x-icon" />

    <!-- Roboto font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/screen.css" />
</head>

<body>
    <div id="container">
        <main class="text-center">
            <section id="chat">
                <h2>Chat</h2>
                <div id="loginInput">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="off">
                    <button type="submit" id="join" name="join">Join</button>
                </div>
                <div id="chatcontainer">
                    <div id="listOfUsers">
                        <h4>Chatusers</h4>
                        <ul id="chatusers">

                        </ul>
                    </div>
                    <div id="chatScreen">
                        <div id="messages">

                        </div>
                        <div id="inputBar">
                            <label for="typeMessage"></label>
                            <input type="text" id="typeMessage" name="typeMessage" placeholder="type message...">
                            <button type="submit" id="uploadeImage" name="uploadImage">
                                <img src="assets/images/icons/image.png" alt="uploadImage">
                            </button>
                            <input class="hidden" type="file" name="file" id="file">
                            <button type="submit" id="sendChatMessage" name="sendChatMessage"><img
                                    src="assets/images/icons/send.png" alt="sendMessage"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="./assets/js/loadHeaderFooter.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/chat.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js"></script>

    <script src="./assets/js/chat/eventBus.js"></script>
    <script src="./assets/js/chat/realtime.js"></script>

</body>

</html>
